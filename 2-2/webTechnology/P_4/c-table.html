<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Table</title>
</head>
<body>
    <button onclick="getTable()">Get Table</button>
    <script>
        function getTable(){
            let value = parseInt(prompt("Enter any value"));
            let output = "";
            for(let i = 1; i<=10; i++){
               let temp = `${value} * ${i} = ${value*i} \n`;
               output = output.concat(temp);
            }
            alert(output);
        }
    </script>

</body>
</html>
