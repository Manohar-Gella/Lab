<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Demo</title>
</head>
<body>
    <h1>Today's Date</h1>
    <button onclick="showDate()">Show Date</button>
    <p id="date"></p>
    <script>
        function showDate(){
            const date = new Date();
            document.getElementById('date').innerHTML = date;
        }
    </script>
</body>
</html>
